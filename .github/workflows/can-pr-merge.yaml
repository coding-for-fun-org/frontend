name: Test if it's okay to merge

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  supervise:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install

      - run: npm run lint:check

      - run: npm run test

      - run: npm run build
